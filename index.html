<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Simple loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Customer Churn Prediction</h1>
            <p class="text-gray-600 text-lg mt-2">Enter customer details to predict churn probability using an ANN model.</p>
        </header>

        <!-- Prediction Form -->
        <form id="churn-form" class="bg-white p-6 md:p-8 rounded-lg shadow-lg space-y-6">
            
            <!-- Row 1: Demographics -->
            <fieldset class="border-t pt-4">
                <legend class="text-xl font-semibold text-gray-700 mb-4">Customer Info</legend>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select id="gender" name="gender" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="SeniorCitizen" class="block text-sm font-medium text-gray-700">Senior Citizen</label>
                        <select id="SeniorCitizen" name="SeniorCitizen" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div>
                        <label for="Partner" class="block text-sm font-medium text-gray-700">Partner</label>
                        <select id="Partner" name="Partner" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <div>
                        <label for="Dependents" class="block text-sm font-medium text-gray-700">Dependents</label>
                        <select id="Dependents" name="Dependents" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Row 2: Account Info -->
            <fieldset class="border-t pt-4">
                <legend class="text-xl font-semibold text-gray-700 mb-4">Account Information</legend>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label for="tenure" class="block text-sm font-medium text-gray-700">Tenure (Months)</label>
                        <input type="number" id="tenure" name="tenure" value="12" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="MonthlyCharges" class="block text-sm font-medium text-gray-700">Monthly Charges ($)</label>
                        <input type="number" step="0.01" id="MonthlyCharges" name="MonthlyCharges" value="70.00" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="TotalCharges" class="block text-sm font-medium text-gray-700">Total Charges ($)</label>
                        <input type="number" step="0.01" id="TotalCharges" name="TotalCharges" value="1000.00" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="Contract" class="block text-sm font-medium text-gray-700">Contract</label>
                        <select id="Contract" name="Contract" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>Month-to-month</option>
                            <option>One year</option>
                            <option>Two year</option>
                        </select>
                    </div>
                    <div>
                        <label for="PaperlessBilling" class="block text-sm font-medium text-gray-700">Paperless Billing</label>
                        <select id="PaperlessBilling" name="PaperlessBilling" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <div>
                        <label for="PaymentMethod" class="block text-sm font-medium text-gray-700">Payment Method</label>
                        <select id="PaymentMethod" name="PaymentMethod" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>Electronic check</option>
                            <option>Mailed check</option>
                            <option>Bank transfer (automatic)</option>
                            <option>Credit card (automatic)</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- Row 3: Services -->
            <fieldset class="border-t pt-4">
                <legend class="text-xl font-semibold text-gray-700 mb-4">Services</legend>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <!-- Helper text for 'No internet service' -->
                    <p class="col-span-full text-sm text-gray-500 italic">Note: For services below, 'No' means the customer has internet but not the service. 'No internet service' is a distinct option.</p>
                    
                    <div>
                        <label for="PhoneService" class="block text-sm font-medium text-gray-700">Phone Service</label>
                        <select id="PhoneService" name="PhoneService" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                        </select>
                    </div>
                    <div>
                        <label for="MultipleLines" class="block text-sm font-medium text-gray-700">Multiple Lines</label>
                        <select id="MultipleLines" name="MultipleLines" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                            <option>No phone service</option>
                        </select>
                    </div>
                    <div>
                        <label for="InternetService" class="block text-sm font-medium text-gray-700">Internet Service</label>
                        <select id="InternetService" name="InternetService" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>DSL</option>
                            <option>Fiber optic</option>
                            <option>No</option>
                        </select>
                    </div>
                    <div>
                        <label for="OnlineSecurity" class="block text-sm font-medium text-gray-700">Online Security</label>
                        <select id="OnlineSecurity" name="OnlineSecurity" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div>
                        <label for="OnlineBackup" class="block text-sm font-medium text-gray-700">Online Backup</label>
                        <select id="OnlineBackup" name="OnlineBackup" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div>
                        <label for="DeviceProtection" class="block text-sm font-medium text-gray-700">Device Protection</label>
                        <select id="DeviceProtection" name="DeviceProtection" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div>
                        <label for="TechSupport" class="block text-sm font-medium text-gray-700">Tech Support</label>
                        <select id="TechSupport" name="TechSupport" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                    <div>
                        <label for="StreamingTV" class="block text-sm font-medium text-gray-700">Streaming TV</label>
                        <select id="StreamingTV" name="StreamingTV" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                     <div>
                        <label for="StreamingMovies" class="block text-sm font-medium text-gray-700">Streaming Movies</label>
                        <select id="StreamingMovies" name="StreamingMovies" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>No</option>
                            <option>Yes</option>
                            <option>No internet service</option>
                        </select>
                    </div>
                </div>
            </fieldset>
            
            <!-- Submit Button -->
            <div class="text-center pt-4">
                <button type="submit" id="predict-button" class="w-full md:w-auto inline-flex justify-center items-center px-8 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <span id="button-text">Predict Churn</span>
                    <div id="button-spinner" class="spinner hidden ml-2"></div>
                </button>
            </div>
        </form>

        <!-- Result Display -->
        <div id="result-container" class="mt-8 bg-white p-6 rounded-lg shadow-lg text-center hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Prediction Result</h2>
            <div id="result-text" class="text-3xl font-bold"></div>
            <p id="result-probability" class="text-lg text-gray-600 mt-2"></p>
        </div>
        
        <!-- Error Display -->
        <div id="error-container" class="mt-8 bg-red-100 border border-red-400 text-red-700 p-4 rounded-lg shadow-lg text-center hidden">
            <h2 class="text-xl font-bold">Error</h2>
            <p id="error-text" class="mt-2"></p>
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        const form = document.getElementById('churn-form');
        const predictButton = document.getElementById('predict-button');
        const buttonText = document.getElementById('button-text');
        const buttonSpinner = document.getElementById('button-spinner');
        
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const resultProbability = document.getElementById('result-probability');

        const errorContainer = document.getElementById('error-container');
        const errorText = document.getElementById('error-text');
        
        // Define the Flask API endpoint
        const API_URL = 'http://127.0.0.1:5000/predict';

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Stop the form from reloading the page
            
            // Show loading state
            setLoading(true);
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');

            // Collect data from the form
            const formData = new FormData(form);
            const data = {};
            
            // Convert FormData to a plain object
            // Also, manually convert 'SeniorCitizen' from "0" or "1" to a number
            // The model was trained on these features, so the names must match
            const featureNames = [
                'gender', 'SeniorCitizen', 'Partner', 'Dependents', 'tenure', 
                'PhoneService', 'MultipleLines', 'InternetService', 'OnlineSecurity',
                'OnlineBackup', 'DeviceProtection', 'TechSupport', 'StreamingTV',
                'StreamingMovies', 'Contract', 'PaperlessBilling', 'PaymentMethod',
                'MonthlyCharges', 'TotalCharges'
            ];

            for (const name of featureNames) {
                const value = formData.get(name);
                // The preprocessor expects SeniorCitizen as a number, but the form sends a string
                if (name === 'SeniorCitizen' || name === 'tenure' || name === 'MonthlyCharges' || name === 'TotalCharges') {
                    data[name] = parseFloat(value);
                } else {
                    data[name] = value;
                }
            }

            console.log('Sending data:', data);

            try {
                // Send data to the Flask API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Received result:', result);

                // Display the result
                displayResult(result);

            } catch (error) {
                console.error('Prediction failed:', error);
                displayError(error.message);
            } finally {
                // Hide loading state
                setLoading(false);
            }
        });
        
        function setLoading(isLoading) {
            if (isLoading) {
                buttonText.classList.add('hidden');
                buttonSpinner.classList.remove('hidden');
                predictButton.disabled = true;
            } else {
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
                predictButton.disabled = false;
            }
        }
        
        function displayResult(result) {
            const prob = result.churn_probability;
            const decision = result.churn_decision;

            if (decision === 'Yes') {
                resultText.textContent = 'Likely to Churn';
                resultText.className = 'text-3xl font-bold text-red-600';
            } else {
                resultText.textContent = 'Likely to Stay';
                resultText.className = 'text-3xl font-bold text-green-600';
            }
            
            resultProbability.textContent = `Churn Probability: ${prob.toFixed(2)}%`;
            resultContainer.classList.remove('hidden');
        }
        
        function displayError(message) {
            errorText.textContent = `Prediction failed: ${message}. Please check the console and ensure the Flask server is running.`;
            errorContainer.classList.remove('hidden');
        }

    </script>

</body>
</html>
